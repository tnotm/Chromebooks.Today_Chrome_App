<!DOCTYPE html>
<html data-ng-app="ctApp" data-ng-csp="">
<head>
  <title>test_ang</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/angular-material.min.css">
  <link rel="stylesheet" href="/css/font-awesome.css">
</head>

<body>

  <!--<h1 id="greeting"></h1> -->

  <div data-ng-controller="FeedCtrl" layout="column" layout-fill>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <img src="assets/logo_rnd_sm.jpg" style="width:25px;height:25px"><span>Chromebooks.Today Chrome App</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content style="height: 600px;">
     <md-list>
      <md-item data-ng-repeat="id in itemNames">
        <md-item-content>
          <div class="md-tile-content">
            <h2>{{id.title}}</h2>
			<h3>{{id.pubDate | date:"MM/dd/yyyy"}} | <i class="fa fa-clock-o"></i> {{id.duration.__text}}</h3>
		  </div>
        </md-item-content>
        <md-divider inset></md-divider>
      </md-item>
    </md-list>
  </md-content>
</div>

  <!-- Angular Material Dependencies                                  -->
  <script src="/js/angular.js"></script>
  <script src="/js/angular-animate.min.js"></script>
  <script src="/js/angular-aria.min.js"></script>
  <script src="/js/angular-material.min.js"></script>

  <!-- xml to json script- to pull in the podcast feed                -->
  <script src="/js/xml2json.js"></script>
  <!-- ref http://rabidgadfly.com/2013/02/angular-and-xml-no-problem/ -->
  <!-- ref https://code.google.com/p/x2js/                            -->

  <!-- main app script                                                -->
  <script src="/js/main.js"></script>

</body>
</html>
